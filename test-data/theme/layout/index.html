[- partial header.html -]

      <div class="post-list content">

      <h3>Blog</h3>
       [- foreach x in this.post -]
        <li>
          <a href="[- x.relLink -]">[- x.title -]</a>
          <span class="date"> - [- x.date -]</span>
        </li>
       [- end -]
      </div>
    </div>

  </body>
</html>
